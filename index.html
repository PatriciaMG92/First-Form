<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
    <div class="d-flex bg-black">
        <div class="container bg-white" style="max-width: 103rem;">
            <div class="row justify-content-center">
                <div class="col m-2 pt-5 justify-content-center">
                    <form class="mt-3 ms-4" action="https://cataas.com/cat" method="post">
                        <div class="card ms-5 mb-5" style="width: 90rem; height: 52rem;">
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item bg-body-tertiary">
                                <div class="row">
                                    <legend class="ps-3 fs-2 fw-bold">Payment form example</legend>
                                </div>
                              </li>
                              <li class="list-group-item" style="height: 42rem;">
                                <div class="alert alert-danger mt-3 ms-2 me-2 p-3 fs-5 fw-bold" role="alert">
                                    Some fields are missing.
                                  </div>
                                <div class="row mt-3 p-2">
                                    <div class="form-group">
        
                                        <!--Datos Monetarios-->
                                        <div class="row mt-3">
                                            <div class="col-5">
                                                <label for="inputCard" class="fs-5">Card #</label>
                                                <input type="number" name="inputCard" class="form-control mt-2 p-2" id="inputCard" placeholder="XXXXXXXXXXXXXXXX" min="1111111111111111" max="9999999999999999" required>
                                            </div>
                                            <div class="col-3">
                                                <label for="inputCVC" class="fs-5">CVC #</label>
                                                <input type="number" name="inputCVC" class="form-control mt-2 p-2" id="inputCVC" placeholder="0000" min="1111" max="9999" required>
                                            </div>
                                            <div class="col-4">
                                                <label for="inputAmount" class="fs-5">Amount</label>
                                                <div class="input-group">
                                                    <span class="input-group-text mt-2 p-2"><i class="fa-solid fa-dollar-sign"></i></span>
                                                    <input type="number" name="inputAmount" class="form-control mt-2 p-2" id="inputAmount" placeholder="Amount" min="5" max="9999" required>
                                                </div>
                                            </div>
                                        </div>
        
                                        <!--Datos personales-->
                                        <div class="row mt-3">
                                            <div class="col-6">
                                                <label for="inputFirstName" class="fs-5">First Name</label>
                                                <input type="text" name="inputFirstName" class="form-control mt-2  p-2" id="inputFirstName"  pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,30}" title="Introduzca su nombre con letras mayúsculas o minúsculas (mínimo 2 caracteres y máximo 30)" required>
                                            </div>
                                            <div class="col-6">
                                                <label for="inputLastName" class="fs-5">Last Name</label>
                                                <input type="text" name="inputLastName" class="form-control mt-2  p-2" id="inputLastName"  pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,60}" title="Introduzca su apellido con letras mayúsculas o minúsculas (mínimo 2 caracteres y máximo 60)" required>
                                            </div>
                                        </div>
        
                                        <!--Datos localizacion-->
                                        <div class="row mt-3">
                                            <div class="col-6">
                                                <label for="inputCity" class="fs-5">Input City</label>
                                                <input type="text" class="form-control mt-2  p-2" name="inputCity" id="inputCity"  pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,40}" title="Introduzca su ciudad con letras mayúsculas o minúsculas (mínimo 2 caracteres y máximo 40)" required>
                                            </div>
                                            <div class="col-6">
                                                <div class="row">
                                                    <div class="col-6">
                                                        <label for="inputState" class="fs-5">State</label>
                                                        <select class="form-select mt-2 p-2" name="inputState" id="inputStateSelect01" required>
                                                            <option selected disabled value>Pick a state</option>
                                                            <option value="1">Spain</option>
                                                            <option value="2">France</option>
                                                            <option value="3">Belgium</option>
                                                            <option value="4">Albania</option>
                                                            <option value="5">Finland</option>
                                                            <option value="6">Germany</option>
                                                            <option value="7">Italy</option>
                                                            <option value="8">Portugal</option>
                                                            <option value="9">United Kingdom</option>
                                                          </select>
                                                    </div>
                                                    <div class="col-6">
                                                        <label for="inputPostalCode" class="fs-5">Postal Code</label>
                                                        <input type="number" class="form-control mt-2  p-2" name="inputPostalCode" id="inputCity"  min="11111" max="99999" required>
                                                    </div>
                                                </div>
                                            </div>  
                                        </div>

                                        <!--Visa y Mensaje-->
                                        <div class="row mt-3">
                                            <div class="col-6">
                                                <label for="inputVISA" class="fs-5">We accept:</label>
                                                <div class="row mt-3 ps-2">
                                                    <div class="col-1 mt-2 p-2 bg-secondary rounded-start">
                                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="Mastercard" checked>
                                                        <label class="form-check-label" for="Mastercard">
                                                        <i class="fa-brands fa-cc-mastercard"></i>
                                                        </label>
                                                    </div>
                                                    <div class="col-1 mt-2 p-2 bg-secondary">
                                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="VISA">
                                                            <label class="form-check-label" for="VISA">
                                                                <i class="fa-brands fa-cc-visa"></i>
                                                            </label>
                                                    </div>
                                                    <div class="col-1 mt-2 p-2 bg-secondary">
                                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="Mastercard">
                                                        <label class="form-check-label" for="Mastercard">
                                                            <i class="fa-brands fa-cc-diners-club"></i>
                                                        </label>
                                                    </div>
                                                    <div class="col-1 mt-2 p-2 bg-secondary rounded-end">
                                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="Mastercard">
                                                        <label class="form-check-label" for="Mastercard">
                                                            <i class="fa-brands fa-cc-paypal"></i>
                                                        </label>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                            <div class="col-6">
                                                <label for="inputMessage" class="fs-5">Message</label>
                                                <textarea class="form-control mt-2" id="floatingTextarea" style="height: 130px"></textarea>
                                                <small class="text-muted">Add any notes here.</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                              </li>
                              <li class="list-group-item bg-body-tertiary" style="height: 5.3rem;">
                                <div class="row justify-content-end">
                                    <div class="col-2 justify-content-end pt-2">
                                        <div class="d-flex justify-content-end">
                                            <button type="button" class="btn btn-secondary p-2 pe-3 ps-3 me-2 fs-5">Cancel</button>
                                            <button type="submit" class="btn btn-primary p-2 pe-3 ps-3 fs-5">Send</button>
                                        </div>
                                    </div>
                                    
                                </div>
                              </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
